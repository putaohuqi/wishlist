<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Wishlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div class="top-main">
          <div>
            <p class="subtitle">things i love ♡</p>
            <h1>wishlist ✦</h1>
            <p id="header-stats" class="header-stats">0 items • 0 not bought</p>
            <p class="reorder-hint">drag cards to reorder</p>
          </div>
          <button id="open-add" class="add-btn" type="button">+ Add</button>
        </div>

        <div class="tool-row">
          <label class="search-wrap" for="search">
            <span class="sr-only">Search wishlist</span>
            <input id="search" type="search" placeholder="Search item, color, size, or note" />
          </label>

          <div class="filters" aria-label="Wishlist filters">
            <button type="button" class="chip is-active" data-filter="all">All</button>
            <button type="button" class="chip" data-filter="open">Not bought</button>
            <button type="button" class="chip" data-filter="owned">Bought</button>
          </div>

          <div class="view-switch" aria-label="View type">
            <button type="button" class="chip view-chip is-active" data-view="grid">Squares</button>
            <button type="button" class="chip view-chip" data-view="list">List</button>
          </div>
        </div>
      </header>

      <section class="cards-section">
        <ul id="wishlist" class="wishlist view-grid" aria-live="polite"></ul>
        <p id="empty-state" class="empty-state" hidden>
          No wishes match this filter yet.
        </p>

        <template id="wish-template">
          <li class="wish-card">
            <div class="card-top">
              <details class="card-menu">
                <summary class="menu-trigger" aria-label="More options">⋯</summary>
                <div class="menu-panel">
                  <button type="button" data-action="edit-item">Edit</button>
                  <button type="button" data-action="toggle-owned">Mark bought</button>
                  <button type="button" data-action="delete">Delete</button>
                </div>
              </details>
            </div>

            <a class="wish-photo-link" target="_blank" rel="noopener noreferrer" draggable="false">
              <img class="wish-photo" loading="lazy" alt="" draggable="false" />
            </a>

            <h3 class="wish-title">
              <a class="wish-title-link" target="_blank" rel="noopener noreferrer" draggable="false"></a>
            </h3>
            <p class="wish-meta-line">
              <span class="wish-meta-text"></span>
            </p>
          </li>
        </template>
      </section>
    </main>

    <div id="modal-backdrop" class="modal-backdrop" hidden>
      <section class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-head">
          <h2 id="modal-title">Add a wish</h2>
          <button id="close-add" class="close-btn" type="button">Close</button>
        </div>

        <form id="wish-form" class="wish-form">
          <label for="title">Item name *</label>
          <input id="title" name="title" type="text" placeholder="Knit cardigan" required />

          <label for="url">Link *</label>
          <input id="url" name="url" type="url" placeholder="https://..." required />

          <label for="category">Category *</label>
          <select id="category" name="category" required>
            <option value="Fashion">Fashion</option>
            <option value="Tech">Tech</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Games">Games</option>
            <option value="Other">Other</option>
          </select>

          <details class="advanced">
            <summary>Advanced</summary>

            <div class="advanced-grid">
              <div class="field">
                <label for="image">Photo link</label>
                <input id="image" name="image" type="url" placeholder="https://...jpg" />
              </div>

              <div class="field">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                  <option value="high">High</option>
                  <option value="medium" selected>Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>

              <div class="field">
                <label for="price">Price</label>
                <input id="price" name="price" type="text" placeholder="$39" />
              </div>

              <div class="field">
                <label for="size">Size</label>
                <input id="size" name="size" type="text" placeholder="XS, S, M" />
              </div>

              <div class="field field-full">
                <label for="color">Color</label>
                <input id="color" name="color" type="text" placeholder="Dark Navy" />
              </div>

              <div class="field field-full">
                <label for="note">Note</label>
                <textarea id="note" name="note" rows="3" placeholder="Any extra details"></textarea>
              </div>
            </div>
          </details>

          <button id="save-wish-btn" type="submit" class="add-btn">Add to wishlist</button>
        </form>
      </section>
    </div>

    <div id="confirm-backdrop" class="confirm-backdrop" hidden>
      <section class="confirm-card" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
        <h2 id="confirm-title">Delete wish?</h2>
        <p id="confirm-message">This will remove the item from your wishlist.</p>
        <div class="confirm-actions">
          <button id="confirm-cancel" type="button" class="close-btn">Cancel</button>
          <button id="confirm-delete" type="button" class="confirm-btn">Delete</button>
        </div>
      </section>
    </div>
  </body>
</html>
